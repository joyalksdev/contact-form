<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- External CSS file -->

        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts (Poppins & Roboto) -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <title>Contact Form</title> <!-- Website Title -->
    </head>
    <body>

         <!-- Contact Form Container -->
        <form class="form-container" action>

            <!-- Main form heading -->
            <h1>Contact Us</h1>

            <div class="contact-form">

                <!-- Full Name input -->
                <label for="name">Full Name <span class="required">*</span> </label>
                <input required type="text" name="name" id="name"
                    placeholder="Enter your full name">

                    <!-- Email input -->
                <label for="email">Email <span class="required">*</span> </label>
                <input required type="email" id="email" name="email"
                    placeholder="Enter your email">

                    <!-- Subject input -->
                <label for="subject">Subject  </label>
                <input type="text" id="subject" name="subject"
                    placeholder="What’s this about?">

                    <!-- Phone Number input -->
                <label for="phone">Phone Number <span class="required">*</span> </label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}"
                    placeholder="Eg: 9754561235" required>

                    <!-- Message textarea -->
                <label for="message">Your Message <span class="required">*</span> </label>
                <textarea name="message" id="message"
                    placeholder="Write your message here..." cols="2" rows="4"
                    minlength="2" maxlength="300" required></textarea>

                    <!-- Submit button -->
                <button type="submit">Send Message</button>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>© 2025 Joyalks. All rights reserved.</p>
        </footer>

    </body>
</html>
